<!DOCTYPE html>
<html>
<head><meta charset="UTF-8" /><title>Daily Kural</title></head>
<body style="margin:0; padding:0; background:#f0ece0; font-family:'Latha','Noto Sans Tamil','Arial',sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0; background:#f0ece0;">
    <tr>
      <td align="center">
        <table width="580" cellpadding="0" cellspacing="0" style="background:#fff; border-radius:14px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
          <!-- Header -->
          <tr>
            <td style="background:#8b5e3c; padding:24px; text-align:center;">
              <h1 style="margin:0; color:#f5f5f5; font-size:26px; letter-spacing:1px;">
                {{.Headers.HeaderKural}} • {{.Number}}
              </h1>
              <div style="height:2px; width:60px; background:#f5f5f5; margin:8px auto;"></div>
            </td>
          </tr>

          <!-- Kural -->
          <tr>
            <td style="padding:30px 20px; text-align:center; color:#3e3e3e; font-size:20px; font-style:italic; line-height:1.8;">
              {{.Kural | safeHTML}}
            </td>
          </tr>

          <!-- Tamil Explanations -->
          <tr>
            <td style="background:#f9f6f0; padding:0 30px 20px 30px; color:#555; font-size:16px; line-height:1.6;">
              <strong style="color:#8b5e3c; font-size:18px;">{{.Headers.HeaderExplanation}}</strong>
              {{range .Urai}}
                <p style="margin:12px 0 0 0; padding-left:10px; border-left:4px solid #8b5e3c;">
                  {{.Explanation}}<br/><strong>— {{.Author}}</strong>
                </p>
              {{end}}
            </td>
          </tr>

          <!-- English Translation -->
          <tr>
            <td style="padding:20px 30px; color:#444; font-size:16px; line-height:1.6;">
              <strong style="color:#3a6f6c; font-size:18px;">English Translation</strong>
              <p style="margin:12px 0;">{{.Translation}}</p>
              <p style="margin:12px 0; color:#777;">{{.En}}</p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background:#8b5e3c; text-align:center; padding:14px; color:#fff; font-size:13px;">
              செவ்வணக்கம் · Sent with ❤️ by Learning Workspace
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
