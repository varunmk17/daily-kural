<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; background:#eceff1;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" style="padding:30px 0;">
          <table border="0" cellpadding="0" cellspacing="0" width="600"
                 style="background:#ffffff; border-radius:12px; font-family:Arial, sans-serif; padding:30px;">
            
            <!-- Header -->
            <tr>
              <td align="center" style="padding-bottom:20px;">
                <h1 style="margin:0; font-size:24px; color:#2e7d32;">
                  திருக்குறள் #{{.Number}}
                </h1>
                <p style="margin:4px 0; font-size:14px; color:#666;">
                  {{.Section}} • {{.ChapterGroup}} • {{.Chapter}}
                </p>
              </td>
            </tr>

            <!-- Kural -->
            <tr>
              <td style="font-size:18px; line-height:1.6; color:#000; text-align:center; padding:10px 0;">
                {{.Kural}}
              </td>
            </tr>

            <!-- Tamil Explanations -->
            <tr>
              <td style="padding:20px 0;">
                <h3 style="margin:0; font-size:18px; color:#1565c0;">{{.Headers.HeaderExplanation}} (தமிழ்)</h3>
                {{range .Urai}}
                  <p style="margin:10px 0; font-size:14px; line-height:1.6; color:#333;">
                    {{.Explanation}}<br/>
                    <em style="color:#777;">– {{.Author}}</em>
                  </p>
                {{end}}
              </td>
            </tr>

            <!-- English Translation -->
            <tr>
              <td style="padding:20px 0;">
                <h3 style="margin:0; font-size:18px; color:#1565c0;">English Translation</h3>
                <p style="margin:10px 0; font-size:14px; line-height:1.6; color:#333;">
                  {{.Translation}}
                </p>
                <p style="margin:10px 0; font-size:14px; line-height:1.6; color:#555;">
                  {{.En}}
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding-top:30px;">
                <a href="https://your-app.netlify.app"
                   style="display:inline-block; padding:12px 24px; background:#2e7d32; color:#fff;
                          text-decoration:none; border-radius:6px; font-size:16px;">
                  View More Kurals
                </a>
              </td>
            </tr>

            <tr>
              <td style="padding-top:30px; font-size:12px; color:#999; text-align:center;">
                Sent with ❤️ · Thirukkural API
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
