<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>திருக்குறள் Daily</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:wght@400;700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="margin:0; padding:0; background:linear-gradient(135deg,#fafafa,#f2f6ff); font-family:'Noto Serif Tamil','Roboto',serif;">

  <div style="max-width:680px; margin:auto; padding:30px;">

    <!-- Background wrapper with watermark -->
    <div style="position:relative; background:linear-gradient(145deg,#ffffff,#f0f4ff); border-radius:20px; padding:28px; box-shadow:0 6px 18px rgba(0,0,0,0.08); overflow:hidden;">

      <!-- Watermark -->
      <div style="position:absolute; top:20%; left:-10%; font-size:120px; font-weight:700; color:rgba(0,0,0,0.04); transform:rotate(-15deg); white-space:nowrap; pointer-events:none;">
        திருக்குறள்
      </div>

      <!-- Content -->
      <div style="position:relative; z-index:1;">

        <!-- Header -->
        <h1 style="text-align:center; font-size:28px; font-weight:700; color:#1a1a1a; margin:0;">
          திருக்குறள் <span style="font-size:16px; font-weight:400; color:#888;">#{{.Number}}</span>
        </h1>

        <!-- Subheader metadata -->
        <p style="text-align:center; font-size:14px; color:#666; margin-top:6px; margin-bottom:22px; line-height:1.5;">
          பகுதி: {{.Section}} · இயல்: {{.ChapterGroup}} · அதிகாரம்: {{.Chapter}}
        </p>

        <!-- Lines -->
        <p style="text-align:center; font-size:22px; line-height:1.8; font-weight:600; color:#222; margin:0 0 20px;">
          {{.Line1}}<br/>{{.Line2}}
        </p>

        <!-- Explanations -->
        <h2 style="font-size:18px; color:#2b7a0b; margin-bottom:12px;">பொருள் (Explanations)</h2>
        {{range .Urai}}
        <div style="background:#f3f9f4; padding:14px 18px; border-radius:12px; margin-bottom:14px; border-left:4px solid #2e7d32;">
          <p style="margin:0; font-size:15px; color:#222; line-height:1.6;">{{.Explanation}}</p>
          <p style="margin-top:6px; font-size:13px; color:#555; text-align:right;">– {{.Author}}</p>
        </div>
        {{end}}

        <!-- English -->
        <h2 style="font-size:18px; color:#0d47a1; margin-top:20px; margin-bottom:12px;">English Translation</h2>
        <div style="background:#eef3ff; padding:14px 18px; border-radius:12px; font-size:15px; line-height:1.6; color:#222; border-left:4px solid #1565c0;">
          {{.Translation}}
        </div>

        <!-- Footer -->
        <div style="text-align:center; margin-top:28px; font-size:14px; color:#666;">
          ❤️ Sent with heart — <span style="color:#111; font-weight:600;">Learning Workspace</span>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
